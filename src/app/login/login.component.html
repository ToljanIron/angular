<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">

          <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
            Please enter a valid email address
          </mat-error>

          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <span *ngIf="loginForm.errors && loginForm.getError('email')">
          <mat-error>{{loginForm.getError('email')}}</mat-error>
        </span>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher" placeholder="your password">

          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Please enter a password greater than and equal to 8 characters
          </mat-error>

          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <span *ngIf="loginForm.errors && loginForm.getError('email')">
          <mat-error>{{loginForm.getError('email')}}</mat-error>
        </span>
      </div>

      <div *ngIf="loginForm.errors && loginForm.getError('backend')">
        <mat-error>{{loginForm.getError('backend').message}}</mat-error>
      </div>

      <div class="button">
        <button  type="submit" mat-button [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
