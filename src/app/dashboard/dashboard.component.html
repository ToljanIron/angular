<section class="section">
  <mat-card>
    <button mat-raised-button color="primary" (click)="showInputNum = !showInputNum">Generate Sample Users</button>
  </mat-card>
  <br>
  <mat-card *ngIf="showInputNum">
    <form  [formGroup]="dashboardForm" (ngSubmit)="onSubmit()" class="example-form">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Count</mat-label>
          <input matInput type="number" formControlName="count" placeholder="Enter count of users">
          <mat-error *ngIf="dashboardForm.get('count')?.hasError('required')">
            Count is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="dashboardForm.get('count')?.hasError('min')">
            The count field must be at least <strong>10</strong>
          </mat-error>
          <mat-error *ngIf="dashboardForm.get('count')?.hasError('max')">
            The count field must not be greater than <strong>500</strong>
          </mat-error>
        </mat-form-field>
        <div *ngIf="dashboardForm.errors && dashboardForm.getError('count')">
          <mat-error>
            {{dashboardForm.getError('count')}}
          </mat-error>
        </div>
        <div *ngIf="dashboardForm.errors && dashboardForm.getError('backend')">
          <mat-error>
            {{dashboardForm.getError('backend').error}}
          </mat-error>
        </div>
        <div style="margin: 20px 0px">
          <span class="example-accordion-item-body" style="color: green">
            {{success?.success}}
          </span>
        </div>
        <div class="button">
          <button  type="submit" mat-button [disabled]="dashboardForm.invalid">Create</button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>

</section>
